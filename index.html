    <script>
      console.log("Script has loaded in!");
      // Constants
      const LETTERS = "ABCDEFGHIJKLMNOPQRSTUVWXYZ";

      // Elements
      const randomizeLetterRefresh = document.getElementById(
        "randomize-letter-refresh"
      );
      const randomizeLetterAdd = document.getElementById(
        "randomize-letter-add"
      );
      const randomizeLetterRestart = document.getElementById(
        "randomize-letter-restart"
      );
      const container = document.getElementById("anim-container");
      const child = document.getElementById("anim-child");

      // Event handlers
      randomizeLetterRefresh.addEventListener("click", function () {
        const randomLetter =
          LETTERS[Math.floor(Math.random() * LETTERS.length)];
        randomizeLetterRefresh.innerText = randomLetter;
      });

      randomizeLetterAdd.addEventListener("click", function () {
        const letter = randomizeLetterRefresh.innerText;
        const input = document.querySelector("input");
        input.value += letter;
      });

      randomizeLetterRestart.addEventListener("click", function () {
        const input = document.querySelector("input");
        input.value = "";
      });

      // Onmouse tracking, position the child of the container between th cursor and container
      window.addEventListener("mousemove", function (event) {
        // console.log("idsad");
        const cursorX = event.pageX || event.clientX;
        const cursorY = event.pageY || event.clientY;
        const originX = container.getBoundingClientRect().left;
        const originY = container.getBoundingClientRect().top;

        const deltaX = Math.abs(cursorX - originX);
        const deltaY = Math.abs(cursorY - originY);
        //         console.log("originX");
        //      console.log(originX, originX + cursorX);
        // console.log(originY);

        const endX = deltaX / 2 + originX;
        const endY = deltaY / 2 + originY; //
        // console.log(endX, endY);
        child.style.left = endX;
        child.style.top = endY;
      });
    </script>
    <script>
      var banner = document.querySelector("table");
      var text = document.getElementById("bannerText");
      var colors = ["#ff0000", "#00ff00", "#0000ff"];
      var colorIndex = 0;
      var fontSize = 24;
      var growing = true;

      setInterval(function () {
        // Color flashing
        text.style.color = colors[colorIndex];
        colorIndex = (colorIndex + 1) % colors.length;

        // Growing and shrinking
        if (growing) {
          fontSize += 1;
          if (fontSize >= 36) {
            growing = false;
          }
        } else {
          fontSize -= 1;
          if (fontSize <= 16) {
            growing = true;
          }
        }
        text.style.fontSize = fontSize + "px";
      }, 100);

      banner.addEventListener("mousemove", function (event) {
        var mouseX = event.clientX - banner.offsetLeft;
        var mouseY = event.clientY - banner.offsetTop;

        var deltaX = banner.offsetWidth / 2 - mouseX;
        var deltaY = banner.offsetHeight / 2 - mouseY;

        text.style.left = 50 + deltaX * 0.05 + "%";
        text.style.top = 50 + deltaY * 0.05 + "%";
      });
    </script>
    <script>
      var counterElement = document.getElementById("counter");
      var count = localStorage.getItem("hitCount") || 0; // Get from storage or start at 0
      var digits = "0123456789"; // For random digit effect

      function updateCounter() {
        // Pad with zeros (adjust length as needed)
        var displayCount =
          "00000".substring(0, 5 - count.toString().length) + count;

        // Annoying random digit flicker (optional, remove if too much!)
        for (var i = 0; i < displayCount.length; i++) {
          if (Math.random() < 0.2) {
            // 20% chance to flicker
            displayCount =
              displayCount.substring(0, i) +
              digits[Math.floor(Math.random() * digits.length)] +
              displayCount.substring(i + 1);
          }
        }
        counterElement.textContent = displayCount;
      }

      // Simulate increasing counts (replace with actual logic if needed)
      setInterval(function () {
        count++;
        localStorage.setItem("hitCount", count); // Store in localStorage
        updateCounter();
      }, 3000); // Update every 3 seconds (adjust as needed)

      updateCounter(); // Initial display
    </script>
